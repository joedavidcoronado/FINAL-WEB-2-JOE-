<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditing ? 'Editar Lugar' : 'Agregar Lugar' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="guardarLugar()">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="lugar.nombre" name="nombre" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-input [(ngModel)]="lugar.descripcion" name="descripcion" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Cantidad de Personas</ion-label>
      <ion-input [(ngModel)]="lugar.cantPersonas" name="cantPersonas" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Precio por noche</ion-label>
      <ion-input [(ngModel)]="lugar.precioNoche" name="precioNoche" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Ciudad</ion-label>
      <ion-input [(ngModel)]="lugar.ciudad" name="ciudad" required></ion-input>
    </ion-item>

    <!-- Agrega más campos como quieras (Ejemplo: cantidad de camas, baños, etc.) -->

    <ion-button expand="full" color="primary" type="submit">
      Guardar
    </ion-button>
  </form>
</ion-content>
